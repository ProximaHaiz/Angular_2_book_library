 <form class="form-signin col-md-3" [ngFormModel]="registerForm"
  (ngSubmit)="login()">
            <h2 class="form-signin-heading">Please login</h2>
       <div class="form-group " [ngClass]="{'has-error': formError.email}">
           
            <input class="form-control"
                   type="text"
                   id="username"
                   placeholder="Email address"
                   ngControl="email"
                   autofocus="autofocus"/>
             <span class="help-block" *ngIf="formError.email">
                {{formError.email}}
             </span>
       </div>
       
       <div class="form-group" [ngClass]="{'has-error':formError.password}">
            <input class="form-control"
                   type="password"
                   id="password"
                   placeholder="Password"
                   ngControl="password">
            <span class="help-block" *ngIf="formError.password">
                 {{formError.password}}
            </span>
        </div>
        
        <div class="form-group" [ngClass]="{'has-error':formError.repeat_password}">
            <input class="form-control"
                   type="password"
                   id="password"
                   placeholder="Reset password"
                   ngControl="repeat_password">
            <span class="help-block" *ngIf="formError.password">
                 {{formError.repeat_password}}
            </span>
        </div>


            <div class="button-group">
            <a class="btn btn-primary btn-md">Cancel</a>
            <button type="submit"
                     class="btn btn-primary btn-md"
                     [disabled]='!registerForm.valid'>Sign up</button>
            </div>
        </form>
